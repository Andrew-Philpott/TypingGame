<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
</head>
  <body>
    <div class="container">
      <h1>Typing Game</h1>
      <div id="page-one">
        <form id="name-form">
          <label for="name">Enter your name:</label><br>
          <input type="text" id="name-input">
          <button type="submit" id="name-button">click</button>
        </form>
      </div>

      <div id="page-two">
        <div id="player-name">Name goes here</div>
        <div id="stats-box" class="row">
          <div class="col-md-4">Timer</div>
          <div class="col-md-4">WPM</div>
          <div class="col-md-4">Accuracy</div>
        </div>
        <div id="paragraph-box">Paragraph to type goes here</div>
        <button id="paragraph-button">change</button>
        <button id="start-button">start</button>
      </div>
    </div>
  </body>
</html>
