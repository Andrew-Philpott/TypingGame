<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
  </head>
  <body>
    <div class="container">
      <div id="players-select">
          <button class="players-button" id="one-player-button" value="1">Single Player</button>
          <button class="players-button" id="one-player-button" value="2">Two Players</button>
      </div>
      <form id="name-form">
      </form>

      <div id="page-two">
        <div id="traffic-light">TRAFFIC LIGHT ANIMATION</div>

        <div id="player-name">Name goes here</div>

        <div id="buttons">
          <button id="start-button">Start Race</button>
          <button id="paragraph-button">Change Text</button>
        </div>

        <div id="paragraph-box">
          <div id="paragraph-padding">
            <div id="paragraph"></div>
          </div>
        </div>

        <div id="stats-box" class="row">
          <div class="col-md-3">
            <h5>Timer:</h5>
            <p id="timer" class="stats"></p>
          </div>
          <div class="col-md-3">
            <h5>Words/Min:</h5>
            <p id="wpm" class="stats"></p>
          </div>
          <div class="col-md-3">
            <h5>Characters/Min:</h5>
            <p id="cpm" class="stats"></p>
          </div>
          <div class="col-md-3">
            <h5>Errors:</h5>
            <p id="errors" class="stats"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
